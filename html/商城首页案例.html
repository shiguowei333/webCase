<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城首页案例</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/商城首页.css">
</head>
<body>
    <!-- 头部导航栏 -->
    <div class="top-wrap">
        <div class="container wrap clear-float">
            <div class="left-wrap float-left">
                <span>尚品汇欢迎您</span>
                <a href="#">请登录</a>
                <a href="#">免费注册</a>
            </div>
            <div class="right-wrap float-right">
                <a href="#">我的订单</a>
                <a href="#">我的购物车</a>
                <a href="#">我的尚品汇</a>
                <a href="#">尚品汇会员</a>
                <a href="#">企业采购</a>
                <a href="#">关注尚品汇</a>
                <a href="#">合作招商</a>
                <a href="#">商家后台</a>
            </div>
        </div>
    </div>
    <!-- 网站头图+右侧搜索栏 -->
    <div class="container search-wrap clear-float">
       <img class="float-left" src="../images/logo.png">
       <div class="search-right float-right">
           <input type="text">
           <button><img src="../images/serch_icon.png"></button>
       </div>
    </div>
    <!-- 导航栏 -->
    <div class="container nav clear-float">
        <div class="left-nav float-left">全部商品分类</div>
        <ul class="right-nav clear-float float-left">
            <li class="float-left"><a href="#">尚品超市</a></li>
            <li class="float-left"><a href="#">优惠券</a></li>
            <li class="float-left"><a href="#">买啥</a></li>
            <li class="float-left"><a href="#">尚品家电</a></li>
            <li class="float-left"><a href="#">尚品生鲜</a></li>
            <li class="float-left"><a href="#">PLUS会员</a></li>
            <li class="float-left"><a href="#">进口好物</a></li>
            <li class="float-left"><a href="#">品牌闪购</a></li>
            <li class="float-left"><a href="#">拍卖</a></li>
            <li class="float-left"><a href="#">五金商店</a></li>
        </ul>
    </div>
    <div class="line"></div>
</body>
</html>
