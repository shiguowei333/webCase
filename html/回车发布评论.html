<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>回车发布评论案例</title>
    <style>
        .wrapper {
          min-width: 400px;
          max-width: 800px;
          display: flex;
          justify-content: flex-end;
        }
    
        .avatar {
          width: 48px;
          height: 48px;
          border-radius: 50%;
          overflow: hidden;
          background: url(../images/avatar.jpg) no-repeat center / cover;
          margin-right: 20px;
        }
    
        .wrapper textarea {
          outline: none;
          border-color: transparent;
          resize: none;
          background: #f5f5f5;
          border-radius: 4px;
          flex: 1;
          padding: 10px;
          transition: all 0.5s;
          height: 30px;
        }
    
        .wrapper textarea:focus {
          border-color: #e4e4e4;
          background: #fff;
          height: 50px;
        }
    
        .wrapper button {
          background: #00aeec;
          color: #fff;
          border: none;
          border-radius: 4px;
          margin-left: 10px;
          width: 70px;
          cursor: pointer;
        }
    
        .wrapper .total {
          margin-right: 80px;
          color: #999;
          margin-top: 5px;
          opacity: 0;
          transition: all 0.5s;
        }
    
        .list {
          min-width: 400px;
          max-width: 800px;
          display: flex;
        }
    
        .list .item {
          width: 100%;
          display: flex;
        }
    
        .list .item .info {
          flex: 1;
          border-bottom: 1px dashed #e4e4e4;
          padding-bottom: 10px;
        }
    
        .list .item p {
          margin: 0;
        }
    
        .list .item .name {
          color: #FB7299;
          font-size: 14px;
          font-weight: bold;
        }
    
        .list .item .text {
          color: #333;
          padding: 10px 0;
        }
    
        .list .item .time {
          color: #999;
          font-size: 12px;
        }
      </style>
</head>
<body>
    <div class="wrapper">
        <i class="avatar"></i>
        <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
        <button>发布</button>
      </div>
      <div class="wrapper">
        <span class="total">0/200字</span>
      </div>
      <div class="list">
        <div class="item" style="display: none;">
          <i class="avatar"></i>
          <div class="info">
            <p class="name">十三</p>
            <p class="text"></p>
            <p class="time">2024-08-12 13:13:13</p>
          </div>
        </div>
      </div>
    <script src="../js/回车发布评论案例.js"></script>
</body>
</html>
