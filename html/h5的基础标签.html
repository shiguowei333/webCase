<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>h5的基础标签</title>
</head>
<body>
    <!-- 新增语义化布局标签 -->
    <header>header头</header>
    <nav>导航栏</nav>
    <aside>侧边栏</aside>
    <footer>页尾</footer>
    <!-- 新增进度条状态标签 -->
    <meter min="0" max="200" high="120" low="50" value="51"></meter>
    <progress max="5" value="4"></progress>
    <!-- 新增表单标签 -->
    <form action="" method="post">
        <!-- 输入框提示 -->
        <input type="text" name="username" placeholder="请输入用户名" >
        <!-- 滑动选择 -->
        <input type="range">
        <!-- 颜色选择 -->
        <input type="color">
        <!-- 日期选择 -->
        <input type="date">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
    </form>
    <!-- 新增视频标签 -->
    <video src="#"></video>
    <!-- 新增音频标签 -->
    <audio src="#"></audio>
    
</body>
</html>
