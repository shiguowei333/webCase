<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="name" content="sakura3">
    <title>表格小案例</title>
    <style>
        table,th,td {
            border: 1px,solid,black;
        }
    </style>
</head>
<body>
    <table style="border-collapse: collapse;">
        <caption>课程表</caption>
        <thead>
            <tr>
                <th>项目</th>
                <th colspan="5">上课</th>
                <th colspan="2">活动与休息</th>
            </tr>
            <tr>
                <th>星期</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">上午</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>英语</td>
                <td>物理</td>
                <td>数学竞赛</td>
                <td rowspan="4">休息</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>语文</td>
                <td>化学</td>
                <td>物理</td>
                <td>英语</td>
                <td>篮球比赛</td>
            </tr>
            <tr>
                <td>化学</td>
                <td>语文</td>
                <td>体育</td>
                <td>历史</td>
                <td>地理</td>
                <td>每周一考</td>
            </tr>
            <tr>
                <td>体育</td>
                <td>化学</td>
                <td>语文</td>
                <td>数学</td>
                <td>英语</td>
                <td>社会实践</td>
            </tr>
            <tr>
                <td rowspan="2">下午</td>
                <td>语文</td>
                <td>英语</td>
                <td>数学</td>
                <td>物理</td>
                <td>数学</td>
                <td>英语角</td>
                <td rowspan="2">休息</td>
            </tr>
            <tr>
                <td>化学</td>
                <td>物理</td>
                <td>地理</td>
                <td>生物</td>
                <td>体育</td>
                <td>自由活动</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
