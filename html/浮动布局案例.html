<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <link rel="stylesheet" href="../css/浮动布局案例.css">
</head>
<body>
    <div class="container">
        <div class="top clear-float">
            <div class="logo">logo</div>
            <div class="banner1">banner1</div>
            <div class="banner2">banner2</div>
        </div>
        <div class="menu">菜单</div>
        <div class="column clear-float">
            <div class="column-left float-left">
                <div class="column-top clear-float">
                    <div class="column1 float-left">栏目一</div>
                    <div class="column2 float-left">栏目二</div>
                </div>
                <div class="column-bottom clear-float">
                    <div class="column3 float-left">栏目三</div>
                    <div class="column4 float-left">栏目四</div>
                    <div class="column5 float-left">栏目五</div>
                    <div class="column6 float-left">栏目六</div>
                </div>
            </div>
            <div class="column-right float-left">
                <div class="column7">栏目七</div>
                <div class="column8">栏目八</div>
                <div class="column9">栏目九</div>
            </div>
        </div>
        <div class="footer">页脚</div>
    </div>
</body>
</html>
