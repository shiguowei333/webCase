<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>轮播图案例</title>
    <link rel="stylesheet" href="../css/轮播图样式.css">
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
          <img src="../images/slider01.jpg">
        </div>
        <div class="slider-footer">
          <p>对人类来说会不会太超前了？</p>
          <ul class="slider-indicator">
            <li class="active" data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
            <li data-index="5"></li>
            <li data-index="6"></li>
            <li data-index="7"></li>
            <li data-index="8"></li>
          </ul>
          <div class="toggle">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
          </div>
        </div>
      </div>
    <script src="../js/轮播图案例.js"></script>
</body>
</html>
